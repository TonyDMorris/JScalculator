<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script src="./main.js"></script>
</head>
<body>
    <div id="container">
            <div id="display"></div>
        <div id="calculator">
            
           <button class="digit" id="one">1</button>
           <button class="digit" id="two">2</button>
           <button class="digit" id="three">3</button>
           <button class="digit" id="four">4</button>
           <button class="digit" id="five">5</button>
           <button class="digit" id="six">6</button>
           <button class="digit" id="seven">7</button>
           <button class="digit" id="eight">8</button>
           <button class="digit" id="nine">9</button>
           <button class="digit" id="nought">0</button>
           <button class="digit" id="decimal"></button>
           <button class="digit" id="plus">+</button>
           <button class="digit" id="minus">-</button>
           <button class="digit" id="divide">/</button>
           <button class="digit" id="multi">*</button>
           <button class="digit" id="equals">=</button>
           <button class="digit" id="reset">C</button>
        </div>
    </div>
    
</body>
</html>
